<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jahira's Facebook</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
    <!--header section start  -->
    <header>
        <div class="search_area">
            <div class="logo">
                <a href="#">
                    <img src="./image/logo (1).png" alt="">
                </a>
            </div>
            <div class="search">
                <span class="material-icons-outlined">
                    search
                </span>
                <input type="text" placeholder="Search Facebook">

            </div>
        </div>
        <nav>
            <ul class="center">
                <li>
                    <a data-tag="Home" href="#">
                        <span class="material-icons-outlined">
                            home
                        </span>
                    </a>
                </li>
                <li>
                    <a data-tag="fFriends" href="#">
                        <span class="material-icons-outlined">
                            people
                        </span>
                    </a>
                </li>
                <li>
                    <a data-tag="Pages" href="#">
                        <span class="material-icons-outlined">
                            outlined_flag
                        </span>
                    </a>
                </li>
                <li>
                    <a data-tag="Watch" href="#">
                        <span class="material-icons-outlined">
                            ondemand_video
                        </span>
                    </a>
                </li>
                <li>
                    <a data-tag="Groups" href="#">
                        <span class="material-icons-outlined">
                            groups
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="profile_section">
            <ul class="center">
                <li>
                    <a href="#">
                        <img src="./image/272046819_419322406649919_8144236668444061452_n.jpg" alt=""> fa.
                    </a>
                </li>
                <li>
                    <span class="material-icons-outlined">
                        apps
                    </span>
                </li>
                <li>
                    <i class="fab fa-facebook-messenger"></i>
                </li>
                <li>
                    <span class="material-icons-outlined">
                        notifications
                    </span>
                </li>
                <li>
                    <span class="material-icons-outlined">
                        arrow_drop_down
                    </span>
                </li>
            </ul>
        </div>
    </header>
</body>

</html>
